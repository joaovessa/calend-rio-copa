<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário da Copa</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="logo do calendário da copa">
    </header>
    <main>
        <section class="card">
            <h2>24/11 <span>quinta</span></h2>
            <ul>
                <li>
                    <img src="./assets/brasil.svg" alt="bandeira do Brasil">
                    <strong>16:00</strong>
                    <img src="./assets/serbia.svg" alt="bandeira da servia">
                </li> 
            </ul>
        </section>
        <section class="card">
            <h2>28/11 <span>segunda</span></h2>
            <ul>
                <li>
                    <img src="./assets/coreiadosul.svg" alt="bandeira da coreiadosul">
                    <strong>10:00</strong>
                    <img src="./assets/gana.svg" alt="bandeira da gana">
                </li>
                <li>
                    <img src="./assets/brasil.svg" alt="bandeira do Brasil">
                    <strong>13:00</strong>
                    <img src="./assets/suica.svg" alt="bandeira da suiça">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>28/11 <span>quinta</span></h2>
            <ul>
                <li>
                    <img src="./assets/coreiadosul.svg" alt="bandeira da coreiadosul">
                    <strong>10:00</strong>
                    <img src="./assets/gana.svg" alt="bandeira da gana">
                </li>
                <li>
                    <img src="./assets/brasil.svg" alt="bandeira do Brasil">
                    <strong>13:00</strong>
                    <img src="./assets/suica.svg" alt="bandeira da suiça">
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
